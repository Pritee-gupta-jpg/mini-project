<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body> 
        <input type="checkbox" id="check">
             <label for="check">
                <i class="fa-solid fa-bars" class="bar" style="margin-top: 10px; cursor:pointer"> </i>
            </label>
        <div class="all">
            <div class="text" style="border-bottom: 2px solid white;">
                 <h5 style="margin-top: 60px; margin-left:18px">hamburger-menu</h5>
                <label for="check">
                 <i class="fa-solid fa-xmark" style="margin-top: 60px; margin-left:70px; cursor:pointer"></i>
                </label>
            </div>
            <div class="set-bar">
                <div class="setting img"> </div>
                <div class="text">Setting </div>
            </div>
            <div class="set-bar ">
                <div class="safe  img"></div>
                <div class="text">Safe Search </div>
            </div>
            <div class="set-bar">
                <div class="history img"></div>
                <div class="text">Search history  </div>
            </div>
            <div class="set-bar">
                <div class="privacy img"></div>
                <div class="text">Privacy</div>
            </div>
            <div class="set-bar">
                <div class="feedback img"> </div>
                <div class="text">Feedback </div>
            </div>
            <div class="set-bar">
                <div class="themes img"> </div>
                <div class="text">Themes </div>
            </div>
            <div class="social">
                <div class="facebook img"> </div>
                <div class="tiktok img"> </div>
                <div class="instagram img"> </div>
                <div class="twitter img"></div>
            </div>
        </div>
    </body>
</html>
